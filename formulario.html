<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de inscripcion</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <div class="todo">
            <form action="formulario.html" method="get">
                <table border="1">
                    <thead>
                        <tr>
                            <th colspan="2">Registro para Torneo Gamer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Nombre del Jugador-->
                        <tr>
                            
                            <td><label for="nombreJugador">Nombre del Jugador</label>
                            </td>
                            <td>
                                <input type="text" id="nombreJugador" name="nombreJugador"
                                placeholder="Escribe tu nombre..."
                                minlength="3"
                                maxlength="15"
                                required>
                            </td>
                        </tr>
                        <!--Correo Electronico-->
                        <tr>
                            <td><label for="correo">Correo</label></td>
                            <td>
                                <input type="email" id="correo"
                                name="correo"
                                placeholder="ejemplo@correo.com"
                                required>
                            </td>
                        </tr>
                        <!--Edad-->
                        <tr>
                            <td><label for="edad">Edad</label></td>
                            <td>
                                <input type="number"
                                id="edad"
                                name="edad"
                                placeholder="12"
                                min="12"
                                max="40"
                                required>
                            </td>
                        </tr>
                        <!--Nickname-->
                        <tr>
                            <td><label for="nickname">Nickname</label></td>
                            <td>
                                <input type="text"
                                id="nickname"
                                name="nickname"
                                placeholder="Whimpybrush79762"
                                pattern="(\w+\d+)|\w+"
                                >
                            </td>
                        </tr>
                        <!--Categoria-->
                        <tr>
                            <td><label for="categoria">Categoria</label></td>
                            <td>
                                <input type="radio"
                                id="principiante"
                                name="categoria"
                                required>
                                <label for="principiante">Principiante</label>
                                <input type="radio"
                                id="intermedio"
                                name="categoria">
                                <label for="intermedio">Intermedio</label>
                                <input type="radio"
                                id="experto"
                                name="categoria">
                                <label for="experto">Experto</label>
                            </td>
                        </tr>
                        <!--Juegos Favoritos-->
                        <tr>
                            <td><label for="juegos">Juegos Favoritos</label></td>
                            <td>
                                <input type="checkbox"
                                id="fifa"
                                name="juegos"
                                value="fifa">
                                <label for="fifa">FIFA</label>
                                <input type="checkbox"
                                id="lol"
                                name="juegos"
                                value="lol">
                                <label for="lol">LOL</label>
                                <input type="checkbox"
                                id="minecraft"
                                name="juegos"
                                value="minecraft">
                                <label for="minecraft">Minecraft</label>
                            </td>
                        </tr>
                        <!--Fecha Inscripcion-->
                        <tr>
                            <td><label for="date">Fecha de Inscripcion</label></td>
                            <td>
                                <input type="date"
                                id="fecha"
                                name="fecha"
                                min="2025-01-01">
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="2" align="center">
                                <button type="submit" class="buttonSubmit">Enviar</button>
                                <button type="reset"
                                class="buttonReset">Restablecer</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </div>
    </body>

</html>
